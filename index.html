<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Surprise üíå</title>
  <style>
    :root{
      --bg1: #fff7fb;
      --bg2: #f7fbff;
      --card: rgba(255,255,255,.75);
      --shadow: 0 12px 35px rgba(0,0,0,.12);
      --radius: 20px;
      --yes: #22c55e;
      --no: #ef4444;
      --text: #111827;
      --muted: #6b7280;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      background: radial-gradient(1200px 600px at 10% 0%, #ffd6e7 0%, transparent 55%),
                  radial-gradient(900px 500px at 100% 20%, #c7f0ff 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .wrap{
      width:min(420px, 100%);
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.6);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .top{
      padding: 16px 16px 10px;
      text-align:center;
    }

    h1{
      margin: 0 0 6px;
      font-size: 20px;
      line-height: 1.25;
      letter-spacing: .2px;
    }
    p{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.45;
    }

    .imgbox{
      width:100%;
      aspect-ratio: 16/10;
      background: rgba(255,255,255,.5);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .actions{
      padding: 14px 16px 18px;
      display:flex;
      gap: 12px;
      justify-content:center;
      align-items:center;
      flex-wrap: wrap;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      min-width: 140px;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      transform-origin: center;
      transition: transform 220ms ease, filter 220ms ease, opacity 220ms ease;
      touch-action: manipulation;
    }

    #yesBtn{ background: var(--yes); color:white; }
    #noBtn{ background: var(--no); color:white; }

    .hint{
      margin-top: 10px;
      text-align:center;
      font-size: 12px;
      color: rgba(17,24,39,.6);
      padding-bottom: 14px;
    }

    /* Screen transitions */
    .screen{
      display:none;
      animation: pop 260ms ease forwards;
    }
    .screen.active{ display:block; }

    @keyframes pop{
      from{ transform: translateY(8px); opacity: 0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    /* Second screen text */
    .love{
      padding: 18px 18px 20px;
      text-align:center;
    }
    .love .big{
      font-size: 20px;
      font-weight: 800;
      margin: 0 0 10px;
    }
    .love .msg{
      font-size: 15px;
      color: var(--text);
      line-height: 1.6;
      margin: 0;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(34,197,94,.12);
      color: #166534;
      font-weight: 700;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- SCREEN 1 -->
    <section id="screen1" class="screen active">
      <div class="card">
        <div class="top">
          <h1>Hey love‚Ä¶ I have a surprise üíå</h1>
          <p>Do you want to continue?</p>
        </div>

        <div class="imgbox">
          <!-- pic1 = the letter image -->
          <img src="https://png.pngtree.com/png-clipart/20250513/original/pngtree-png-vintage-blank-envelope-red-wax-seal-png-image_20951033.png" alt="Letter" />
        </div>

        <div class="actions">
          <button id="yesBtn">YES üò≥</button>
          <button id="noBtn">NO üôÑ</button>
        </div>

        <div class="hint">tape yesss</div>
      </div>
    </section>

    <!-- SCREEN 2 -->
    <section id="screen2" class="screen">
      <div class="card">
        <div class="top">
          <h1>Okay‚Ä¶ now look ‚ù§Ô∏è</h1>
          <p>For you.</p>
        </div>

        <div class="imgbox">
          <!-- pic2 = the flowers image -->
          <img src="https://ih1.redbubble.net/image.5836091967.9128/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.u2.webp" alt="Flowers" />
        </div>

        <div class="love">
          <p class="big">You are my end and my beginning.</p>
          <p class="msg">
            Even when I lose‚Ä¶ I‚Äôm winning, because I have you. ü§ç
          </p>
          <div class="badge">Forever yours ‚úÖ</div>
        </div>
      </div>
    </section>

  </div>

  <script>
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    // Sizes (scales)
    let yesScale = 1;
    let noScale  = 1;

    const beggingTexts = [
      "NO üôÑ",
      "pls love ü•∫",
      "plss I need you üò≠",
      "say yes please üôè",
      "just one YES üò≥",
      "don‚Äôt do this üò©",
      "PLEASEEEE üíî",
      "ok I‚Äôm begging üòî",
      "last chance‚Ä¶ üò¢",
      "YES is cute üòå"
    ];
    let noClicks = 0;

    function applyScales(){
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform  = `scale(${noScale})`;

      // If "NO" becomes too tiny, make it harder to click (optional fun)
      if (noScale <= 0.35){
        noBtn.style.opacity = 0.75;
        noBtn.style.filter = "blur(0.2px)";
      } else {
        noBtn.style.opacity = 1;
        noBtn.style.filter = "none";
      }
    }

    noBtn.addEventListener("click", () => {
      noClicks++;

      // YES grows, NO shrinks
      yesScale = Math.min(yesScale + 0.18, 2.4);
      noScale  = Math.max(noScale - 0.12, 0.22);

      // Change NO button text into begging messages
      const idx = Math.min(noClicks, beggingTexts.length - 1);
      noBtn.textContent = beggingTexts[idx];

      // Little shake effect
      noBtn.animate(
        [{ transform: `scale(${noScale}) translateX(0px)` },
         { transform: `scale(${noScale}) translateX(-6px)` },
         { transform: `scale(${noScale}) translateX(6px)` },
         { transform: `scale(${noScale}) translateX(0px)` }],
        { duration: 220, iterations: 1 }
      );

      applyScales();
    });

    yesBtn.addEventListener("click", () => {
      // Switch to screen 2
      screen1.classList.remove("active");
      screen2.classList.add("active");

      // Optional: prevent going back by accidental refresh style (not real lock)
      window.scrollTo(0,0);
    });

    applyScales();
  </script>
</body>
</html>
